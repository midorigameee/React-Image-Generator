version: "3.8"

services:
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    volumes:
      - ..:/home/devuser/workspace
      - node_modules:/home/devuser/workspace/frontend/node_modules
    working_dir: /home/devuser/workspace
    ports:
      - "3000:3000"

volumes:
  node_modules:
